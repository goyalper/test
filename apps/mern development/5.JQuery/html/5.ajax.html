<!DOCTYPE html>

<title>ajax</title>

</head>
<body>
    <script>
        var str = "this is simple regular regular rEgular expression...";
        var fin = /ReGular/ig;
        // "i" for search disrespecting case sensitiveness 
        // "g" for global flag - more than one occurences
        // "ig" for for global flag without case sensitivness
        var result = str.match(fin);
        alert(result);
    </script>

    

</body>
