<!DOCTYPE html>
<html>
<head>
<title>For Loop in JavaScript</title>
<!-- <link rel= href=> -->

</head>
<body>

<p id="p"></p>

    <script>
        var tweets=["good morning", "having tea", "best of luck"];
        var j = "";
        for(var i=0; i<3; i++){
            // alert("number is: " + i);
            j+=" "+tweets[i];
        }
        document.getElementById("p").innerHTML=j
    </script>
</body>
</html>
