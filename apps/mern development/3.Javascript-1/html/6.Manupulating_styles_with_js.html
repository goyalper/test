<!DOCTYPE html>
<html>
<head>
<title>manipulating Styles Using Javascript</title>
<!-- <link rel= href=> -->

</head>
<body>
    <p id="para">this is a paragraph</p>
    <button id="b1">click me!</button>
    
    
<script>
    document.getElementById("b1").onclick=function(){
        document.getElementById("para").style.fontSize="50px";

    }
</script>
</body>
</html>
