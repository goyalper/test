<!DOCTYPE html>
<html>
<head>
<title>Link Decoration...</title>
<!-- <link rel= href=> -->
<style>
a{
    text-decoration: none;
    font-size: 20px;
}
a:hover{
    text-decoration: underline;
}
a:visited{
    color: rgb(255, 0, 0);
}
</style>
</head>
<body>
<p><a href="https://www.google.com">Google.com</a></p>
<a href="https://www.wikipedia.com">wikipedia.com</a>
</body>
</html>
