<!DOCTYPE html>
<html>
<head>
<title>Class & ID...</title>
<!-- <link rel= href=> -->
<style>
    /* for class attributes... */

    body{
        background-color: rgb(161, 146, 146)
    }

    h1{
        color: aqua;
        font-size: 100px;
    }

    .para2{
        font-weight: bold;
        text-shadow: 0 0 3px #FF0000, 0 0 5px #0000FF;
        font-size: 50px;
        color: rgb(28, 146, 87);
    }
    .para1{
        color: rgb(229, 9, 9);
    }

</style>
<style>
    /* for id attributes */
    .sp1{
        font-size: 30px;
    }
    h3{
        font-size: 60px;
    }
    #para2{
        font-weight: bold;
        text-shadow: 0 0 3px #FF0000, 0 0 5px #0000FF;
        font-size: 50px;
        color: rgb(28, 146, 87);
    }
    #para1{
        color: rgb(229, 9, 9);
    }
    #id3{
        font-weight: bold;
        text-shadow: 0 0 3px #FF0000, 0 0 5px #0000FF;
        font-size: 50px;
        color: rgb(229, 9, 9);
    }

</style>
</head>
<body>

    <h1>css is cool</h1>
    <p class="para1">I am Learning CSS With TUTEDUDE...</p>
    <p class="para2">css is fun.</p>

    <h3>css id addition-></h3>
    <p class="para2 para1"> this is the addition of para 1 and para2 class.</p>
    
    <hr><hr>
    
    <h1>css is cool</h1>
    <p id="para1">I am Learning CSS With TUTEDUDE...</p>
    <p id="para2">css is fun.</p>

    <h3>css id...</h3>
    <p id="id3"> this is the <span class="sp1">addition of para 1 and para2 class.</span></p>
    

</body>
</html>
