<!DOCTYPE html>
<html>
  <head>
    <title>styling-text...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Borel&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel= href=> -->
    <style>
      body {
        font-family: "Borel", cursive;
      }
      .bold {
        font-weight: bold;
      }
      .italic {
        font-style: italic;
      }
      .underline {
        text-decoration: underline;
      }
      .underline1 {
        text-decoration: wavy;
      }
      a {
        text-decoration: none;
        color: black;
      }
      a:hover {
        color: burlywood;
      }
      p {
        font-family: "Borel", cursive;
      }
    </style>
  </head>
  <body>
    <p class="bold">this is some text1...</p>
    <p class="italic">
      this is some text2... <span class="bold">and some more text.</span>
    </p>
    <p class="underline">this is some text3...</p>
    <p class="underline1">this is some text3...</p>
    <a href="">this link to google.</a>
  </body>
</html>
